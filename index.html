<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub图片展示与下载器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .description {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto 20px;
            line-height: 1.6;
        }
        
        .input-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }
        
        button {
            padding: 12px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .download-all {
            background: #2196F3;
        }
        
        .download-all:hover {
            background: #0b7dda;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .image-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
        }
        
        .image-container {
            height: 200px;
            overflow: hidden;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .image-card:hover .image-container img {
            transform: scale(1.05);
        }
        
        .image-info {
            padding: 15px;
        }
        
        .image-name {
            font-weight: bold;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .image-actions {
            display: flex;
            justify-content: space-between;
        }
        
        .image-download {
            background: #FF9800;
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        
        .image-download:hover {
            background: #e68900;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            font-size: 1.2rem;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.8);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.8);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .form-group {
                flex-direction: column;
            }
            
            input {
                min-width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub图片展示与下载器</h1>
            <p class="description">
                输入您的GitHub用户名、仓库名和图片所在文件夹路径，即可获取并展示所有PNG图片。
                您可以下载单张图片或一次性下载所有图片。
            </p>
        </header>
        
        <section class="input-section">
            <div class="form-group">
                <input type="text" id="username" placeholder="GitHub用户名 (例如: octocat)" required>
                <input type="text" id="repository" placeholder="仓库名 (例如: my-images)" required>
                <input type="text" id="folder" placeholder="文件夹路径 (例如: images 或 留空)" value="">
            </div>
            <div class="form-group">
                <button id="fetch-images">获取图片</button>
            </div>
            
            <div id="message"></div>
            
            <div class="actions">
                <button id="download-all" class="download-all" disabled>下载所有图片</button>
            </div>
        </section>
        
        <section id="gallery" class="gallery">
            <!-- 图片将在这里动态生成 -->
            <div class="loading" id="loading" style="display: none;">正在加载图片...</div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fetchButton = document.getElementById('fetch-images');
            const downloadAllButton = document.getElementById('download-all');
            const gallery = document.getElementById('gallery');
            const messageDiv = document.getElementById('message');
            const loadingDiv = document.getElementById('loading');
            
            let currentImages = [];
            
            // 获取GitHub图片
            fetchButton.addEventListener('click', async function() {
                const username = document.getElementById('username').value.trim();
                const repository = document.getElementById('repository').value.trim();
                const folder = document.getElementById('folder').value.trim();
                
                if (!username || !repository) {
                    showMessage('请输入GitHub用户名和仓库名', 'error');
                    return;
                }
                
                showLoading(true);
                clearMessage();
                
                try {
                    const images = await fetchGitHubImages(username, repository, folder);
                    currentImages = images;
                    displayImages(images);
                    
                    if (images.length > 0) {
                        downloadAllButton.disabled = false;
                        showMessage(`成功加载 ${images.length} 张图片`, 'success');
                    } else {
                        downloadAllButton.disabled = true;
                        showMessage('未找到PNG图片', 'error');
                    }
                } catch (error) {
                    showMessage(`获取图片失败: ${error.message}`, 'error');
                    downloadAllButton.disabled = true;
                } finally {
                    showLoading(false);
                }
            });
            
            // 下载所有图片
            downloadAllButton.addEventListener('click', function() {
                if (currentImages.length === 0) return;
                
                // 创建临时链接逐个下载
                currentImages.forEach((image, index) => {
                    setTimeout(() => {
                        downloadImage(image.download_url, image.name);
                    }, index * 300); // 延迟以避免浏览器限制
                });
                
                showMessage(`开始下载 ${currentImages.length} 张图片`, 'success');
            });
            
            // 从GitHub获取图片
            async function fetchGitHubImages(username, repository, folder = '') {
                const apiUrl = `https://api.github.com/repos/${username}/${repository}/contents/${folder}`;
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`GitHub API请求失败: ${response.status}`);
                }
                
                const contents = await response.json();
                
                // 过滤出PNG图片
                const pngImages = contents.filter(item => 
                    item.type === 'file' && item.name.toLowerCase().endsWith('.png')
                );
                
                return pngImages;
            }
            
            // 显示图片
            function displayImages(images) {
                gallery.innerHTML = '';
                
                if (images.length === 0) {
                    gallery.innerHTML = '<div class="loading">未找到PNG图片</div>';
                    return;
                }
                
                images.forEach(image => {
                    const imageCard = document.createElement('div');
                    imageCard.className = 'image-card';
                    
                    imageCard.innerHTML = `
                        <div class="image-container">
                            <img src="${image.download_url}" alt="${image.name}" loading="lazy">
                        </div>
                        <div class="image-info">
                            <div class="image-name">${image.name}</div>
                            <div class="image-actions">
                                <button class="image-download" data-url="${image.download_url}" data-name="${image.name}">下载</button>
                            </div>
                        </div>
                    `;
                    
                    gallery.appendChild(imageCard);
                });
                
                // 添加单个图片下载事件
                document.querySelectorAll('.image-download').forEach(button => {
                    button.addEventListener('click', function() {
                        const url = this.getAttribute('data-url');
                        const name = this.getAttribute('data-name');
                        downloadImage(url, name);
                    });
                });
            }
            
            // 下载单张图片
            function downloadImage(url, filename) {
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
            
            // 显示/隐藏加载状态
            function showLoading(show) {
                loadingDiv.style.display = show ? 'block' : 'none';
            }
            
            // 显示消息
            function showMessage(text, type) {
                messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
            }
            
            // 清除消息
            function clearMessage() {
                messageDiv.innerHTML = '';
            }
        });
    </script>
</body>
</html>
